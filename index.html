<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="VisualizeAI: Your Ultimate AI Image Generator - Unleash the power of artificial intelligence to create stunning, unique images and artwork with VisualizeAI. Transform your ideas into visual masterpieces effortlessly. Start generating breathtaking visuals today!"
    />
    <!---------------- Css & Icon ------------------>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>VisualizeAI</title>
  </head>
  <body>
    <section class="image-ai">
      <div class="content">
        <h1>VisualizeAI: Your Ultimate AI Image Generator</h1>
        <p>
          Unleash the power of artificial intelligence to create stunning,
          unique images and artwork with VisualizeAI.
        </p>
        <form action="#" class="generate">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe what you want to geenrate.."
            required
          />
          <div class="controls">
            <select class="quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4">4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
        <img src="images/img-1.jpg" alt="image" />
        <a href="#" class="download-btn">
          <img src="images/download.svg" alt="" />
        </a>
      </div>
      <div class="img-card">
        <img src="images/img-2.jpg" alt="image" />
        <a href="#" class="download-btn">
          <img src="images/download.svg" alt="" />
        </a>
      </div>
      <div class="img-card">
        <img src="images/img-3.jpg" alt="image" />
        <a href="#" class="download-btn">
          <img src="images/download.svg" alt="" />
        </a>
      </div>
      <div class="img-card">
        <img src="images/img-4.jpg" alt="image" />
        <a href="#" class="download-btn">
          <img src="images/download.svg" alt="" />
        </a>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
